name: Unit Tests

on:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        test:
          - name: "Unit tests (lib)"
            command: go test ./lib/...
          # E2E tests don't work on github actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          check-latest: true

      - name: Run the test
        run: ${{ matrix.test.command }}
